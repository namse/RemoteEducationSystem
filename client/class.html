<html>

<head>
    <title>Remote Education System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="/css/style.css">
    <link href="/css/literallycanvas.css" rel="stylesheet">
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/react-with-addons.js"></script>
    <script src="/js/socket.io-1.3.7.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>-->
    <script src="/js/socket.io-stream.js"></script>
    <script src="/js/literallycanvas.js"></script>
    <script src="/js/SimpleWebRTC/latest.js"></script>
    <script src="/js/DetectRTC.js"></script>
    <script src="/js/getScreenId.js"></script>
    <script src="/js/screen.js"></script>
    <script src="js/mustache.min.js"></script>
</head>

<body>
    <header>
        <div id="logo">
            <h1>Video Call Education Service</h1></div>
        <div id="clock">
            <!--<img src="" alt="O">-->
            <span>00:01</span>
        </div>
    </header>
    <nav>
        <div id="client">
            <div id="myInfo">
                <!--<img src="" alt="O">-->
                <span>이나영</span>
            </div>
            <button id="muteBtn">M</button>
            <button id="cameraPauseBtn">V</button>
        </div>
        <div id="fileIO">
            <button id="openBtn">O</button>
            <button id="saveBtn">S</button>
            <div class="navSpliter"></div>
        </div>
        <div id="canvasControl">
            <button id="backwardBtn">B</button>
            <button id="forwardBtn">F</button>
        </div>
        <div id="setting">
            <button id="saveBtn">S</button>
        </div>
    </nav>
    <main>
        <section id="communicationArea">
            <div id="videos">
                <video id="localVideo"></video>
                <div id="remoteVideos">
                    <video class="dummyVideo"></video>
                </div>
            </div>
            <div id="users">
                <div class="moduleHead">접속자 리스트</div>
                <ul>
                    <li>Nayeoung Lee</li>
                    <li>Selly Park</li>
                </ul>
            </div>
            <div class="chat page">
                <div class="moduleHead">채팅</div>
                <div class="chatArea">
                    <ul class="messages"></ul>
                </div>
                <input class="inputMessage" placeholder="Type here..." />
            </div>
        </section>
        <section id="canvasArea">
            <ul id="tabNav">
                <li id="plusTab">
                    <button class="tabBtn" value="+">+</button>
                    <div id="addTab">
                        <button value="whiteBoard">White board</button>
                        <button value="textbook">교재</button>
                        <button value="shareScreen">화면공유</button>
                    </div>
                </li>
            </ul>
            <div id="tabs">
            </div>
        </section>
    </main>
    <footer>
        <span>Copyright Nexcos Co., Ltd. All rights reserved</span>
    </footer>
    <script id="tabBtnTemplate" type="x-tmpl-mustache">
        <li>
            <button class="tabBtn" value={{tabCount}}>tab{{tabCount}}</button>
    </script>
    <script id="whiteBoardTemplate" type="x-tmpl-mustache">
        <div id="tab{{tabCount}}" class="tab whiteBoard">
            <div id="lcanvas{{tabCount}}"></div>
        </div>
    </script>
    <script id="textbookTemplate" type="x-tmpl-mustache">
        <div id="tab{{tabCount}}" class="tab textbook">
            <div class="iframeContainer">
                <iframe></iframe>
            </div>
            <div id="lcanvas{{tabCount}}"></div>
            <div class="textbookControl">
                <input type="text" placeholder="Textbook URL을 입력하세요.">
                <button class="getTextbook">가져오기</button>
                <button class="changeLayer">화면전환</button>
            </div>
        </div>
    </script>
    <script id="shareScreenTemplate" type="x-tmpl-mustache">
        <div id="tab{{tabCount}}" class="tab shareScreen">
            화면 공유에 필요한 html을 여기에 넣어주세요 :D
        </div>
    </script>
    <script src="/js/class.js"></script>
</body>

</html>
