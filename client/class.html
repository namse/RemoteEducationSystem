<html>

<head>
    <title>Remote Education System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="/css/literallycanvas.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/react-with-addons.js"></script>
    <script src="/js/socket.io-1.3.7.js"></script>
    <script src="/js/literallycanvas.js"></script>
    <script src="/js/SimpleWebRTC/latest.js"></script>
    <script src="/js/DetectRTC.js"></script>
    <script src="/js/getScreenId.js"></script>
    <script src="/js/screen.js"></script>
    <script src="/js/mustache.min.js"></script>
    <script src="/js/capture-video-frame.js"></script>
    <script src="//cdn.webrtc-experiment.com/firebase.js"></script>
    <script src="//cdn.webrtc-experiment.com/RTCMultiConnection.js"></script>
</head>

<body>
    <header>
        <div>
            <img id="logo" src="/image/logo.png">
            <img id="wave" src="/image/hd_wave.png">
        </div>
        <!--<div id="clock">
			<img src="" alt="O">
			<span>00:00</span>
		</div>-->
    </header>
    <nav>
        <div id="client">
            <div id="myInfo">
                <img src="/image/icon16_01.png">
                <span>User Name</span>
            </div>
            <button id="muteBtn"></button>
            <button id="cameraPauseBtn"></button>
        </div>
        <div id="setting">
            <button id="changeLayer"></button>
            <!--나중에 색상 컨트롤 할 때 <button id="settingBtn"></button>-->
        </div>
    </nav>
    <main>
        <section id="communicationArea">
            <div id="teacherVideo" class="video">
                <div class="videoInfo">
                    <span class="videoName"></span>
                    <img>
                    <img>
                </div>
                <div class="videoInfoShadow"></div>
            </div>
            <div id="studentVideo" class="video">
                <div class="videoInfo">
                    <span class="videoName"></span>
                    <img>
                    <img>
                </div>
                <div class="videoInfoShadow"></div>
            </div>
            <div class="chat page">
                <div class="chatHead">채팅</div>
                <div class="chatArea">
                    <ul class="messages"></ul>
                </div>
                <div class="chatInput">
                    <input class="inputMessage" placeholder="Type here..." />
                    <button type="button" id="chatSend">SEND</button>
                </div>
            </div>
        </section>
        <section id="canvasArea">
            <ul id="tabNav">
                <li id="plusTab">
                    <button class="tabBtn" value="+">+</button>
                    <div id="addTab">
                        <button value="whiteBoard">whiteboard</button>
                        <button value="textbook">교 재</button>
                        <button value="shareScreen">화면공유</button>
                    </div>
                </li>
            </ul>
            <div id="tabs"></div>
        </section>
        <img id="imimg" />
    </main>
    <footer><span>Copyright Nexcos Co., Ltd. All rights reserved</span></footer>
    <script id="tabBtnTemplate" type="x-tmpl-mustache">
        <li>
            <button id="tabBtn{{tabNum}}" class="tabBtn" value={{tabNum}}>tab{{tabNum}}</button>
            <button class="delTab">x</button>
        </li>
    </script>
    <script id="whiteBoardTemplate" type="x-tmpl-mustache">
        <div id="tab{{tabNum}}" class="tab whiteBoard">
            <div id="lcanvas{{tabNum}}" class="literally"></div>
        </div>
    </script>
    <script id="textbookTemplate" type="x-tmpl-mustache">
        <div id="tab{{tabNum}}" class="tab textbook">
            <div id="lcanvas{{tabNum}}" class="literally front"></div>
            <div class="iframeContainer">
                {{{textbook}}}
            </div>
            <div class="layerControl">
                <input type="text" placeholder="Textbook URL을 입력하세요.">
                <button class="getTextbook">가져오기</button>
            </div>
        </div>
    </script>
    <script id="shareScreenTemplate" type="x-tmpl-mustache">
        <div id="tab{{tabNum}}" class="tab shareScreen">
            <video id="screen{{tabNum}}" autoplay></video>
            <div id="lcanvas{{tabNum}}" class="literally front"></div>
        </div>
    </script>
    <script src="/js/class.js"></script>
</body>

</html>
