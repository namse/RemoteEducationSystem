<!DOCTYPE html>
<html>

<body>
    <video width="400" controls>
        <source src="mov_bbb.mp4" type="video/mp4">
        <source src="mov_bbb.ogg" type="video/ogg"> Your browser does not support HTML5 video.
    </video>
    <p>
        Video courtesy of
        <a href="http://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.
    </p>
    <script>
    var go = function() {
        var event = new CustomEvent("toExtensionContentFromWebPage", {
            detail: {
                from: "example",
                data: "imExmaple!"
            }
        });
        document.dispatchEvent(event);
        document.addEventListener("toWebPageFromExtensionContent", function(e) {
            console.log(e.detail.data);
            document.getElementById("imimg").src = e.detail.data;
        });

    }
    </script>
    <a href="javascript:go();">Click me</a>
    <img id="imimg" />
</body>

</html>
